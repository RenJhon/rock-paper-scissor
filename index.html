<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p class="head">Rock Paper Scissors</p>
    <div class="btn-icons">
      <button data-button class="btn"><img src="rock.png" alt=""></button>
      <button data-button class="btn"><img src="paper.png" alt=""></button>
      <button data-button class="btn"><img src="scissors.png" alt=""></button>
    </div>
    <p class="result"></p>
    <p class="moves">
   
    </p>
    <p class="score"></p>
    <button  class="reset">Reset Score</button>
    <button  class="auto-play-btn" onclick="autoPlay();">Auto play</button>
  </div>
  <script src="script.js"></script>
</body>
  </html>
